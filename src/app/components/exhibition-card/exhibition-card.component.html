<div class="card">
  <div class="card-image">
    <img
      [src]="loading ? '' : compressedImageUrl"
      [alt]="data.title"
      loading="lazy"
    />
    <div class="icons">
      <a routerLink="/user"><i class="fa-regular fa-heart"></i></a>
      <a class="details" [routerLink]="['/exhibitions', data.id]">Details</a>
      <a href=""><i class="fa-solid fa-share"></i></a>
    </div>
  </div>

  <div class="card-content">
    <h2>{{ data.title }}</h2>
  </div>
</div>
