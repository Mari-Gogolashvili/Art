<section>
  <div class="container">
    <div class="right">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="title">
          <h1>Register</h1>
        </div>
        <div class="input-container">
          <i class="fa-regular fa-user"></i>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username"
            required
          />
          <label for="username">Username <span>*</span> </label>

          <div
            class="validation-error"
            *ngIf="controls.username.errors?.['required'] && controls.username.dirty"
          >
            This field is required!
          </div>

          <div
            class="validation-error"
            *ngIf="controls.username.errors?.['minlength']"
          >
            Username is too short
          </div>
        </div>
        <div class="input-container">
          <i class="fa-regular fa-envelope"></i>
          <input
            type="text"
            id="email"
            class="form-control"
            formControlName="email"
            required
          />
          <label for="email">Email <span>*</span> </label>
          <div
          class="validation-error"
          *ngIf="controls.email.invalid && controls.email.dirty"
        >
          Email is invalid.
        </div>
        <div
        class="validation-error"
        *ngIf="controls.email.errors?.['required'] && controls.email.dirty"
      >
        This field is required!
      </div>
        </div>

        <div class="input-container">
          <i class="fa-solid fa-lock"></i>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            required
          />
          <label for="password">Password <span>*</span></label>

          <div
          class="validation-error"
          *ngIf="controls.password.errors?.['required'] && controls.password.dirty"
        >
          Password is required!
        </div>
        <div
          class="validation-error"
          *ngIf="controls.password.errors?.['minlength']"
        >
          The password must be at least
          {{ controls.password.errors?.['minlength'].requiredLength}} characters
          long.
        </div>
        </div>
        <div class="input-container">
          <i class="fa-solid fa-lock"></i>
          <input
            type="password"
            id="confirmPassword"
            class="form-control"
            formControlName="confirmPassword"
            required
          />
          <label for="password">Confirm Password <span>*</span></label>

          <div
          class="validation-error"
          *ngIf="controls.confirmPassword.errors?.['confirmPassword'] && controls.confirmPassword.dirty"
        >
          {{ controls.confirmPassword.errors?.['confirmPassword'] }}
        </div>



        </div>
        <div class="buttons">
          <button [disabled]="registerForm.invalid">
            <a routerLink="/user/register"> Register</a>
          </button>
        </div>
      </form>
    </div>
    <div class="left">
      <img src="../../../../assets/images/si6.jpg" alt="" />
    </div>
  </div>
</section>
